<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="title">My Library</div>
    </header>

    <div>
        <button class="add-book">+ Add Book</button>
    </div>

    <form action="#" id="form-book">
        <title>Add new book</title>
        <input type="text" name="title" id="title" placeholder="Title" required>

        <input type="text" name="author" id="author" placeholder="Author" required>

        <input type="number" name="pages" id="pages" placeholder="Pages" required>

        <label for="read">Have you read it?</label>
        <input type="checkbox" name="read" id="read" required>

        <input type="button" value="submit">
    </form>
</body>
<script src="js-file.js"></script>
</html>
